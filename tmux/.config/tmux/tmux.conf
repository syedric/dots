unbind r
bind-key r source-file ~/.config/tmux/tmux.conf

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -sa terminal-overrides ",xterm*:Tc"
set -g xterm-keys on
set -g mouse on
set -g escape-time 1
set-option -g allow-rename on
set-option -g history-limit 100000

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Use | and - to split panes
unbind \"
unbind \%
bind \\ split-window -h
bind - split-window

# Use Alt-arrow keys without prefix key to resize panes
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# Alt + Shift vim keys change windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

set -g status-position top

# Colorscheme
set -g @rose_pine_variant 'moon'
set -g @rose_pine_date_time '%R'
set -g @rose_pine_directory 'on'
set -g @rose_pine_bar_bg_disable 'on'
set -g @rose_pine_bar_bg_disabled_color_option 'default'
set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_default_window_behavior 'on'
set -g @rose_pine_show_current_program 'on'
set -g @rose_pine_left_separator '   '
set -g @rose_pine_right_separator '   '
set -g @rose_pine_field_separator ' | '
set -g @rose_pine_window_separator ' - '
set -g @rose_pine_session_icon ' '
set -g @rose_pine_current_window_icon ' '
set -g @rose_pine_folder_icon ' '
set -g @rose_pine_username_icon ' '
set -g @rose_pine_hostname_icon '󰒋 '
set -g @rose_pine_date_time_icon '󰃰 '
set -g @rose_pine_window_status_separator "  "
